<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore Kerala | Login</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type= text/css href="./Assets/css/custom-styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        
    </head>

    <body>
    <!-- HEADER STARTS -->
    <header>    
        <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a id="main-logo" class="navbar-brand" href="./index.html">Explore Kerala</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div id="navbarColor01" class="navbar-collapse collapse justify-content-end">
                        <div class="navbar-body header-abs-top-inner">
                            <ul class="navbar-nav">
                                <li class="hs-has-mega-menu navbar-nav-item">
                                    <a class="nav-link" href="./index.html">Home</a>
                                </li>
                                <li class="hs-has-mega-menu navbar-nav-item">
                                    <a class="nav-link" href="./explore.html">Explore</a>
                                </li>
                                <li class="hs-has-mega-menu navbar-nav-item">
                                    <a class="nav-link" href="./contact.html">Contact Us</a>
                                </li>
                                <li class="hs-has-mega-menu navbar-nav-item">
                                    <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        <!-- NAVBAR ENDS-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <br><p style="font-weight: bold;">
                    Already have an account ? <br>
                    LOGIN <br></p>
                    <!-- LOG IN -->
                    <form id="loginForm" onsubmit="return loginCheck()" action="./index.html">
                        <div class="mb-3">
                            <label for="tel" class="form-label">Phone number</label>
                            <input type="number" required class="form-control" id="phone-login" required>
                            <div id="phone-login-msg" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-login" required>
                            <div id="password-login-msg" class="form-text"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="signed-in-checkbox">
                            <label class="form-check-label">Keep me signed in</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <!-- LOG IN -->
                </div>
                
                <div class="col vl"></div>  <!--VERTICAL LINE-->

                <br>   
                <div class="col-md-4">
                    <br>
                    <p style="font-weight: bold;"> Don't have an account ? <br>
                    SIGN UP<br></p>
                    <!-- SIGN UP -->
                    <form id="signupForm" onsubmit="return signupCheck()" action="./index.html">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone-signup" required>
                            <div id="phone-signup-msg" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email-signup" required>
                            <div id="email-signup-msg" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-signup" required>
                            <div id="password-signup-msg" class="form-text">Make sure it contains atleast 8 characters including Uppercase, Lowercase, Numbers and special characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password-singup" required>
                            <div id="confirm-password-signup-msg" class="form-text"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <!-- SIGN UP -->
                </div>
            </div>
        </div>

    </header>
    <!-- HEADER CLOSED -->

    <!-- CUSTOM SCRIPTS: -->
        <script src="./Assets/js/custom-script.js"></script>
    <!-- CUSTOM SCRIPTS -->

</body>
    
</html>
